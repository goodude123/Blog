{% extends 'base/base.html' %}
{% load static %}


{% block title %}Login{% endblock %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
            <div class="input-group mb-3">
                <div class="form-group">
                    {{ field.label }}
                    {{ field }}
                </div>
            </div>
            {{ field.errors }}
        {% endfor %}
        <button type="submit" class="btn btn-outline-primary">Login</button>
    </form>
{% endblock %}

{% block end-scripts %}
<script src="{% static 'js/addToElementsClass.js' %}"></script>
<script>
    console.log('ADDING');
    addToElementsClass('input', 'form-control');
</script>
{% endblock %}
