{% extends 'base/base.html' %}

{% block title %}Add article{% endblock %}

{% block content %}
    <form method='POST'>
        {% csrf_token %}
        <div class="alert alert-danger" role="alert">
            Are you sure you want to delete this article?
        </div>
        <button type="submit" class="btn btn-outline-danger">Delete</button>
    </form>
{% endblock %}
